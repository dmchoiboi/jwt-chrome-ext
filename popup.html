<!DOCTYPE html>
<html>
<head>
  <title>JWT Copy</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="targetHost">Target Host:</label>
    <input type="text" id="targetHost" placeholder="e.g. localhost">
  </div>
  <button id="copyButton">Copy JWT to Target Host</button>
  <div id="status" class="status">Settings saved!</div>
  <script src="popup.js"></script>
</body>
</html>
